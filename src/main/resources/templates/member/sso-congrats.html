<div id="sso-signup">
  <h1>회원 가입</h1>
  <div class="sso-congrats">
    <p>[<span th:text="${member_name}"/>] 님의 회원 가입이 완료되었습니다.</p>
    <p>지금부터 Dutypark 서비스를 이용하실 수 있습니다.</p>
    <button type="button" class="btn btn-primary" onclick="location.href='/'">홈으로</button>
    <button type="button" class="btn btn-secondary"
            th:attr="onclick=|location.href='/duty/${member_id}'|">내 시간표
    </button>
  </div>
</div>
