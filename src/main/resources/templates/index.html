<!DOCTYPE html>
<head th:replace="~{layout/include::link}"/>
<body>
<div th:replace="~{layout/header::header-title(${'Duty Park'})}"></div>
<div class="members">
  Members
  <ul>
    <li th:each="member: ${members}">
      <a th:href="@{/duty/{name}(name=${member.name})}" th:text="${ '(' + member.department + ') ' + member.name}"></a>
    </li>
  </ul>
</div>
</body>
</html>
