<!DOCTYPE html>
<head th:replace="~{layout/header::link}"></head>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Duty Park</title>
</head>
<body>
<head th:replace="~{layout/header::header(${'Duty Park'})}"></head>
<div class="members">
  Members
  <ul>
    <li th:each="member: ${members}">
      <a th:href="@{/duty/{name}(name=${member.name})}" th:text="${ '(' + member.department + ') ' + member.name}"></a>
    </li>
  </ul>
</div>
</body>
</html>
