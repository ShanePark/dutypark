<div class="todo-container" v-if="isMyCalendar">
  <div class="d-flex align-items-stretch gap-3">
    <div class="d-flex align-items-stretch flex-grow-1 gap-2 overflow-auto">
      <div id="add-todo-btn" class="m-0 cursor-pointer fs-2 flex-shrink-0" v-on:click="addTodoModal()">
        <small>Todo</small><i class="bi bi-journal-plus ms-2"></i>
      </div>
      <div class="d-flex flex-row flex-grow-1" id="todo-list-container">
        <template v-if="todosLoading">
          <div class="todo-empty-inline">
            <div class="spinner-border spinner-border-sm text-secondary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </template>
        <template v-else-if="todos.length > 0">
          <div class="d-flex flex-row" id="todo-list">
            <div v-for="todo in todos" :key="todo.id" class="todo-item" :data-id="todo.id">
              <div class="handle">
                <i class="bi bi-list"></i>
              </div>
              <strong class="todo-text" v-text="todo.title" v-on:click="showTodoDetails(todo)"></strong>
            </div>
          </div>
        </template>
        <div class="todo-empty-inline" v-else>
          <i class="bi bi-clipboard-check"></i>
          <span class="text-muted">표시할 할 일이 없습니다. 할 일을 추가해 보세요!</span>
        </div>
      </div>
    </div>
    <button type="button"
            class="todo-overview-btn d-flex align-items-center gap-2 flex-shrink-0 align-self-center"
            v-on:click="openTodoOverview()"
            id="todo-overview-button">
      <span class="todo-overview-icon d-flex align-items-center justify-content-center">
        <i class="bi bi-card-checklist"></i>
      </span>
      <span class="todo-overview-label d-none d-md-inline">Todo List</span>
      <span class="todo-overview-count">{{ todos.length }}</span>
    </button>
  </div>
</div>
