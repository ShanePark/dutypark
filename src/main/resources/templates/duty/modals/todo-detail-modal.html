<div id="todo-details-modal" class="modal fade" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="todo-details-title">할일 상세</h5>
        <button type="button" class="btn-close position-absolute end-0 me-3" data-bs-dismiss="modal"
                aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="modal-body">
          <div class="input-group mb-2">
            <span class="input-group-text" id="todo-title-input">제목</span>
            <input type="text" class="todo-title form-control" aria-labelledby="todo-title-input"
                   aria-label="title" :readonly="!editTodoMode"/>
          </div>
          <div class="input-group">
            <span class="input-group-text" id="todo-content-input">내용</span>
            <textarea rows="8" class="todo-content form-control" aria-label="content"
                      aria-labelledby="todo-content-input"
                      :readonly="!editTodoMode"
                      style="resize: vertical;"></textarea>
          </div>
          <div class="mt-3 w-100" v-if="editTodoMode || selectedTodoAttachments.length > 0">
            <label class="form-label fw-bold">
              <i class="bi bi-paperclip"></i> 첨부파일
            </label>
            <template v-if="!editTodoMode">
                <div class="text-muted small" v-if="selectedTodoAttachments.length === 0">
                  첨부된 파일이 없습니다.
                </div>
                <div class="attachment-gallery" v-else>
                  <div class="attachment-tile"
                       v-for="attachment in selectedTodoAttachments"
                       :key="attachment.id">
                    <div
                        class="attachment-thumb"
                        :class="{'attachment-thumbnail-clickable': attachment.isImage}"
                        @click="attachment.isImage && todoDetailOpenAttachmentViewer(attachment)">
                      <template v-if="attachment.isImage && (attachment.thumbnailUrl || attachment.previewUrl)">
                        <img
                            :src="attachment.thumbnailUrl || attachment.previewUrl"
                            class="w-100 h-100"
                            style="object-fit: cover;"
                            :alt="attachment.name">
                        <div
                            class="attachment-hover-overlay position-absolute top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center">
                          <i class="bi bi-search text-white" style="font-size: 2rem;"></i>
                        </div>
                      </template>
                      <div v-else class="d-flex align-items-center justify-content-center h-100">
                        <i :class="['bi', todoDetailAttachmentIconClass(attachment), 'text-muted', 'display-4', 'lh-1']"></i>
                      </div>
                    </div>
                    <div class="attachment-meta">
                      <div class="attachment-name" :title="attachment.name">{{ attachment.name }}</div>
                      <div class="attachment-size">{{ todoDetailFormatBytes(attachment.size) }}</div>
                    </div>
                  </div>
              </div>
            </template>
            <template v-else>
                <div class="attachment-gallery">
                  <div class="attachment-tile"
                       v-for="attachment in editTodo.uploadedAttachments"
                       :key="attachment.id">
                    <div
                        class="attachment-thumb"
                        :class="{'attachment-thumbnail-clickable': attachment.isImage}"
                        @click="attachment.isImage && todoDetailOpenAttachmentViewer(attachment)">
                      <template v-if="attachment.isImage && (attachment.thumbnailUrl || attachment.previewUrl)">
                        <img
                            :src="attachment.thumbnailUrl || attachment.previewUrl"
                            class="w-100 h-100"
                            style="object-fit: cover;"
                            :alt="attachment.name">
                        <div
                            class="attachment-hover-overlay position-absolute top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center">
                          <i class="bi bi-search text-white" style="font-size: 2rem;"></i>
                        </div>
                      </template>
                      <div v-else class="d-flex align-items-center justify-content-center h-100">
                        <i :class="['bi', todoDetailAttachmentIconClass(attachment), 'text-muted', 'display-4', 'lh-1']"></i>
                      </div>
                    </div>
                    <div class="attachment-meta">
                      <div class="attachment-name" :title="attachment.name">{{ attachment.name }}</div>
                      <div class="attachment-size">{{ todoDetailFormatBytes(attachment.size) }}</div>
                      <div class="attachment-progress"
                           v-if="editTodo.attachmentProgress[attachment.id] !== undefined && editTodo.attachmentProgress[attachment.id] < 100">
                      <div class="progress" style="height: 4px;">
                        <div class="progress-bar"
                             :style="{width: editTodo.attachmentProgress[attachment.id] + '%'}"></div>
                      </div>
                    </div>
                  </div>
                  <button type="button" class="attachment-remove btn btn-sm btn-danger"
                          @click="todoDetailRemoveAttachment(attachment.id)">
                    <i class="bi bi-x"></i>
                  </button>
                </div>
                <div class="attachment-tile attachment-add-button">
                  <input type="file" id="todo-detail-attachment-input" multiple hidden>
                  <label for="todo-detail-attachment-input"
                         class="attachment-thumb d-flex align-items-center justify-content-center h-100 m-0"
                         style="cursor: pointer;">
                    <i class="bi bi-plus-circle text-muted" style="font-size: 3rem;"></i>
                  </label>
                </div>
              </div>
            </template>
          </div>
        </div>
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mt-3 gap-2">
          <div>
            <span class="badge bg-success me-2" v-if="selectedTodoStatus === 'COMPLETED'">완료</span>
            <p class="text-muted todo-date mb-0 small"></p>
          </div>
          <div class="d-flex flex-wrap gap-2 align-items-center">
            <div class="pretty p-svg p-plain" v-if="!editTodoMode"
                 v-on:click.prevent="selectedTodoStatus === 'ACTIVE' ? completeTodo() : reopenTodo()"
                 style="cursor: pointer;">
              <input type="checkbox" :checked="selectedTodoStatus === 'COMPLETED'"/>
              <div class="state">
                <img class="svg" src="/svg/task.svg">
                <label>완료</label>
              </div>
            </div>
            <button type="button" class="btn btn-info btn-sm" v-on:click="enterEditMode()"
                    v-if="!editTodoMode">수정
            </button>
            <button type="button" class="btn btn-success btn-sm" v-on:click="updateTodo()"
                    v-if="editTodoMode">저장
            </button>
            <button type="button" class="btn btn-secondary btn-sm" v-on:click="cancelEdit()"
                    v-if="editTodoMode">취소
            </button>
            <button type="button" class="btn btn-danger btn-sm" v-on:click="deleteTodo()"
                    v-if="!editTodoMode">삭제
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
