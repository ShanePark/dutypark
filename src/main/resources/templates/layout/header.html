<!DOCTYPE html>
<head th:fragment="link">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>Duty Park</title>
  <link rel="stylesheet" th:href="@{/css/base.css?v=20230129}"/>
  <link rel="stylesheet" th:href="@{/css/mquery.css?v=20230129}"/>
  <link rel="stylesheet" th:href="@{/lib/bootstrap/bootstrap.min.css}"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" th:href="@{/lib/waitme/waitMe.min.css}">
  <link rel="stylesheet" th:href="@{/lib/pretty-checkbox/pretty-checkbox.min.css}">

  <script th:src="@{/js/jquery.min.js}"></script>
  <script th:src="@{/js/sweetalert2.all.min.js}"></script>
  <script th:src="@{/lib/waitme/waitMe.min.js}"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script th:src="@{/js/common.js}"></script>
</head>

<div th:fragment="header(title)">
  <header class="row">
    <div th:replace="~{/layout/header::header-left}"/>
    <div class="month-control col-6">
      <h1 th:text="${title}"></h1>
    </div>
    <div th:replace="~{/layout/header::header-right}"/>
  </header>
</div>

<div th:fragment="header-left" class="left-area col-3">
  <a class="homeButton" th:href="@{/}">
    <i class="h_pointer bi bi-house-door"></i>
  </a>
</div>

<div th:fragment="header-right" class="col-3 profile">
  <div th:if="${loginMember == null}">
    <a th:href="@{/login}" class="link">로그인
      <i class="bi bi-person-badge"></i>
    </a>
  </div>
  <div th:if="${loginMember != null}">
    <a class="memberPage-link link" href="/member">
      <span class="profile" th:text="|${loginMember?.name}|"/>
      <i class="bi bi-person"></i>
    </a>
  </div>
</div>
