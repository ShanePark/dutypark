spring:
  web.resources.cache.period: PT720H # 30 days
  web.resources:
    chain.strategy.content:
      enabled: true
      paths: /**
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/dutypark}
    username: ${DB_USERNAME:dutypark}
    password: ${DB_PASSWORD:PASSWORD_HERE}
    hikari:
      maximum-pool-size: 5
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  devtools:
    restart:
      enabled: false
  ai:
    openai:
      api-key: "${GEMINI_API_KEY:GEMINI_API_KEY_HERE}"
      chat:
        base-url: "https://generativelanguage.googleapis.com/v1beta/openai/"
        options:
          model: "gemini-2.0-flash-lite"
          temperature: 0.0
        completions-path: "/chat/completions"

server:
  port: 8080
  tomcat:
    mbeanregistry:
      enabled: true

management:
  endpoints:
    web:
      exposure:
        include: "health, metrics, prometheus, shutdown"
  endpoint:
    shutdown:
      access: unrestricted

jwt:
  secret: "${JWT_SECRET:WvQiOAms2XFyW/UnmfO/9xL24ch4IlfUikP9QohMuso=}"
  token-validity-in-seconds: 1800 # 30 minutes
  refresh-token-validity-in-days: 7 # 7 days
  cookie_name: "SESSION"

dutypark:
  adminEmails:
    - ${ADMIN_EMAIL:ADMIN@EMAIL.HERE}
  slack:
    token: "${SLACK_TOKEN:SLACK_TOKEN_HERE}"
  data-go-kr:
    service-key: "${DATA_GO_KR_SERVICE_KEY:DECODED_SERVICE_KEY_HERE}"
  log.path: "/dutypark/logs"
  ssl.enabled: "${COOKIE_SSL_ENABLED:false}"

oauth:
  kakao:
    rest-api-key: "${KAKAO_REST_API_KEY:KAKAO_REST_API_KEY_HERE}"

decorator:
  datasource:
    p6spy:
      enable-logging: false
