events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    upstream app {
        server app:8080;
    }

    # HTTP server (Caddy handles HTTPS)
    server {
        listen 80;
        server_name ${DOMAIN_NAME};

        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

        # Client max body size
        client_max_body_size 10M;

        # SPA root
        root /usr/share/nginx/html;
        index index.html;

        # API proxy (includes /api/ and /admin/api/)
        location ~ ^/(api|admin/api)/ {
            proxy_pass http://app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
            proxy_set_header X-Forwarded-Host $server_name;

            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Actuator endpoints with IP restriction
        location /actuator {
            allow 127.0.0.1;
            allow 10.0.0.0/8;
            allow 172.18.0.0/16;
            allow 192.168.0.0/16;
            deny all;

            proxy_pass http://app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
        }

        # Static assets with long cache (hashed filenames)
        location /assets/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # index.html should never be cached (references hashed assets)
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # PWA manifest should never be cached (for update detection)
        location = /manifest.json {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # SPA fallback - all other routes serve index.html
        location / {
            try_files $uri $uri/ @spa_fallback;
        }

        # Named location for SPA fallback with no-cache headers
        location @spa_fallback {
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            add_header Pragma "no-cache" always;
            add_header Expires "0" always;
            try_files /index.html =404;
        }
    }
}
